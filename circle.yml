machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.parallel=false -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -XX:MaxPermSize=512m"'
    TERM: dumb

dependencies:
  pre:
    - git fetch origin # sometimes circleci fail to fetch branches correctly, so fetch them expressly
    - echo y | android -s update sdk -u -a -t "tools" # update Android SDK that includes sdkmanager(1)
    - mkdir -p $ANDROID_HOME/licenses
    - echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
    - echo -e "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
    - >
      echo y | $ANDROID_HOME/tools/bin/sdkmanager
      "platform-tools" "extras;android;m2repository" "extras;google;m2repository"
      "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
      "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  override:
    - ./gradlew app:dependencies

test:
  override:
    - ./gradlew assembleDevelopDebug
#    - ./gradlew assembleProductionRelease
    - ./gradlew testDevelopDebugUnitTest
    - find . -name app*.apk -exec cp {} $CIRCLE_ARTIFACTS/ \;
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
#      - ./gradlew uploadDeployGateDevelopDebug -PdisablePreDex